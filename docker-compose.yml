version: "3.7"
services:
  api:
    container_name: api
    build: ./src
    command: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0 --log-level info --access-logfile -
    ports:
      - "8000:8000"
    volumes:
      - ./src/:/usr/src/
    restart: unless-stopped
    networks:
      - proxy

  nginx:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./src/nginx/data:/data
      - ./src/nginx/letsencrypt:/etc/letsencrypt
    networks:
      - proxy

networks:
  proxy:
    name: proxy