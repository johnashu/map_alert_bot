version: "3.7"
# chcp.com 437
services:

############### POSTGRES ################ 
# Access to postgres:
# localhost:5432

# Access to PgAdmin:
# URL: http://localhost:5002

# Add a new server inn PgAdmin:
# Host name/address postgres
# Port 5432

# Multiple scripts (in volumes) run in alphabetical order, 
# thus it's good practice to prefix them with a number.

  alertsDb:
    container_name: alertsDb
    image: postgres:12.1-alpine    
    volumes:
       - postgres:/var/lib/postgresql/data/
       - ./api/src/app/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      #  - .api/src/app/db/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB} 
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
    depends_on:
      - nginx

# #  ############ PGADMIN ###################

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      # - PGADMIN_LISTEN_PORT=${PGADMIN_LISTEN_PORT}
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - postgres
    restart: unless-stopped
    logging:
      driver: none
    depends_on:
      - nginx
      - alertsDb

  api:
    container_name: api
    build: ./api/src
    command: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0 --log-level info --access-logfile - --reload
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - ./api/src/:/usr/src/
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@alertsDb/alertsDb
    networks:
      - postgres
      - proxy
    depends_on:
      - nginx
      - alertsDb

  nginx:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./nginx/src/data:/data
      - ./nginx/src/letsencrypt:/etc/letsencrypt
    networks:
      - proxy

networks:
  proxy:
    name: proxy
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin: